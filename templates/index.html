    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title">ğŸ¤– AIãƒãƒ£ãƒƒãƒˆãƒœãƒƒãƒˆ</div>
            <div class="header-controls">
                <div class="model-selector-wrapper">
                    <label class="model-selector-label" for="modelSelect">ãƒ¢ãƒ‡ãƒ«é¸æŠ</label>
                    <div class="model-select-wrapper">
                        <select id="modelSelect" class="model-select" onchange="onModelChange()">
                            <option value="">èª­ã¿è¾¼ã¿ä¸­...</option>

                </div>

            </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-content">
                    ã“ã‚“ã«ã¡ã¯ï¼ä½•ã‹ãŠæ‰‹ä¼ã„ã§ãã‚‹ã“ã¨ã¯ã‚ã‚Šã¾ã™ã‹ï¼Ÿ
                </div>

        </div>
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="messageInput" 
                placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„..."

            >

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const modelSelect = document.getElementById('modelSelect');
        let currentModel = 'gemini-2.5-flash'; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ¢ãƒ‡ãƒ«

        // ãƒ¢ãƒ‡ãƒ«åã‹ã‚‰ãƒã‚¤ãƒ•ãƒ³ä»¥é™ã‚’å‰Šé™¤ã™ã‚‹é–¢æ•°
        function formatModelName(name) {
            if (!name) return '';
            // ãƒã‚¤ãƒ•ãƒ³ä»¥é™ã‚’å‰Šé™¤
            const index = name.indexOf('-');
            return index !== -1 ? name.substring(0, index).trim() : name.trim();
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ¢ãƒ‡ãƒ«ä¸€è¦§ã‚’å–å¾—
        async function loadModels() {
            try {
                const response = await fetch('/models');
                const data = await response.json();
                
                if (data.status === 'success' && data.models) {
                    modelSelect.innerHTML = '';
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        // ãƒ¢ãƒ‡ãƒ«åã‹ã‚‰ãƒã‚¤ãƒ•ãƒ³ä»¥é™ã‚’å‰Šé™¤ï¼ˆèª¬æ˜æ–‡ã¯è¡¨ç¤ºã—ãªã„ï¼‰
                        const displayName = formatModelName(model.name);
                        option.textContent = displayName;
                        modelSelect.appendChild(option);
                    });
                    
                    // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ¢ãƒ‡ãƒ«ã‚’é¸æŠï¼ˆå­˜åœ¨ã™ã‚‹å ´åˆï¼‰
                    if (data.models.some(m => m.id === currentModel)) {
                        modelSelect.value = currentModel;
                    } else if (data.models.length > 0) {
                        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ¢ãƒ‡ãƒ«ãŒå­˜åœ¨ã—ãªã„å ´åˆã¯æœ€åˆã®ãƒ¢ãƒ‡ãƒ«ã‚’é¸æŠ
                        currentModel = data.models[0].id;
                        modelSelect.value = currentModel;
                    }
                }
            } catch (error) {
                console.error('ãƒ¢ãƒ‡ãƒ«ä¸€è¦§ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ¢ãƒ‡ãƒ«ã®ã¿ã‚’è¡¨ç¤º
                modelSelect.innerHTML = '<option value="gemini-1.5-flash">Gemini 1.5 Flash</option>';
            }
        }

        function onModelChange() {
            const selectedModel = modelSelect.value;
            if (selectedModel && selectedModel !== currentModel) {
                if (confirm('ãƒ¢ãƒ‡ãƒ«ã‚’å¤‰æ›´ã™ã‚‹ã¨ã€ç¾åœ¨ã®ãƒãƒ£ãƒƒãƒˆå±¥æ­´ãŒã‚¯ãƒªã‚¢ã•ã‚Œã¾ã™ã€‚ç¶šè¡Œã—ã¾ã™ã‹ï¼Ÿ')) {
                    currentModel = selectedModel;
                    clearHistory();
                } else {
                    // å¤‰æ›´ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—ã¦å…ƒã®ãƒ¢ãƒ‡ãƒ«ã«æˆ»ã™
                    modelSelect.value = currentModel;
                }
            }
        }

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Markdownã‚’ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ï¼ˆAIãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ã¿ã€ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯ãƒ—ãƒ¬ãƒ¼ãƒ³ãƒ†ã‚­ã‚¹ãƒˆï¼‰
            if (!isUser && typeof marked !== 'undefined') {
                // Markdownã‚’HTMLã«å¤‰æ›
                contentDiv.innerHTML = marked.parse(content);
            } else {
                // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯ãƒ—ãƒ¬ãƒ¼ãƒ³ãƒ†ã‚­ã‚¹ãƒˆï¼ˆXSSå¯¾ç­–ï¼‰
                contentDiv.textContent = content;
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’æœ€ä¸‹éƒ¨ã«ï¼ˆãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œï¼‰
            scrollToBottom();
        }

        function showLoading() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.id = 'loadingMessage';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<div class="loading"></div>';
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // 3ç§’å¾Œã«ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) {
                return;
            }

            // UIã‚’æ›´æ–°
            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;
            showLoading();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        model: currentModel
                    })
                });

                const data = await response.json();

                removeLoading();

                if (response.ok) {
                    addMessage(data.response, false);
                } else {
                    showError(data.error || 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                }
            } catch (error) {
                removeLoading();
                showError('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚æ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                // ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ã®ã¿è‡ªå‹•ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
                if (window.innerWidth > 768) {
                    messageInput.focus();
                }
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

            if (!confirm('ãƒãƒ£ãƒƒãƒˆå±¥æ­´ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã™ã‹ï¼Ÿ')) {
                return;
            }

            try {
                const response = await fetch('/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                if (response.ok) {
                    const welcomeMessage = 'ã“ã‚“ã«ã¡ã¯ï¼ä½•ã‹ãŠæ‰‹ä¼ã„ã§ãã‚‹ã“ã¨ã¯ã‚ã‚Šã¾ã™ã‹ï¼Ÿ';
                    chatMessages.innerHTML = `
                        <div class="message ai">
                            <div class="message-content">${welcomeMessage}</div>
                        </div>
                    `;
                }
            } catch (error) {
                showError('å±¥æ­´ã®ã‚¯ãƒªã‚¢ã«å¤±æ•—ã—ã¾ã—ãŸ');
                console.error('Error:', error);
            }
        }

        // ãƒ¢ãƒã‚¤ãƒ«ã§ã®ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰è¡¨ç¤ºæ™‚ã®ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆèª¿æ•´
        function adjustForMobileKeyboard() {
            if (window.innerWidth <= 768) {
                // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰è¡¨ç¤ºæ™‚ã«ãƒ“ãƒ¥ãƒ¼ãƒãƒ¼ãƒˆã®é«˜ã•ã‚’èª¿æ•´
                const viewportHeight = window.innerHeight;
                document.documentElement.style.setProperty('--vh', `${viewportHeight * 0.01}px`);
            }
        }

        // ãƒ“ãƒ¥ãƒ¼ãƒãƒ¼ãƒˆã®é«˜ã•ã‚’CSSå¤‰æ•°ã¨ã—ã¦è¨­å®š
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        // ãƒªã‚µã‚¤ã‚ºæ™‚ã«ãƒ“ãƒ¥ãƒ¼ãƒãƒ¼ãƒˆã®é«˜ã•ã‚’æ›´æ–°
        window.addEventListener('resize', () => {
            setViewportHeight();
            adjustForMobileKeyboard();
        });

        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ã‚’æœ€ä¸‹éƒ¨ã«ä¿ã¤ï¼ˆãƒ¢ãƒã‚¤ãƒ«ç”¨ï¼‰
        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        // å…¥åŠ›æ¬„ãƒ•ã‚©ãƒ¼ã‚«ã‚¹æ™‚ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
        messageInput.addEventListener('focus', () => {
            if (window.innerWidth <= 768) {
                setTimeout(() => {
                    scrollToBottom();
                }, 300);
            }
        });

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ¢ãƒ‡ãƒ«ä¸€è¦§ã‚’èª­ã¿è¾¼ã¿ã€åˆæœŸåŒ–
        loadModels();
        setViewportHeight();
        
        // ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ã®ã¿è‡ªå‹•ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ï¼ˆãƒ¢ãƒã‚¤ãƒ«ã§ã¯ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ãŒè¡¨ç¤ºã•ã‚Œã‚‹ã®ã‚’é˜²ãï¼‰
        if (window.innerWidth > 768) {
            messageInput.focus();
        }
    </script>
