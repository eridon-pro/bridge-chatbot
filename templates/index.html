    <script>
        const chatMessages = document.getElementById('chatMessages');

        function formatModelName(name) {

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ¢ãƒ‡ãƒ«ä¸€è¦§ã‚’å–å¾—
        async function loadModels() {
            try {

                if (response.ok && data.status === 'success' && data.models) {

                        option.value = model.id;

                    // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ¢ãƒ‡ãƒ«ã‚’é¸æŠï¼ˆå­˜åœ¨ã™ã‚‹å ´åˆï¼‰
                    if (data.models.some(m => m.id === currentModel)) {

                    // ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ãŸå ´åˆ
                    const errorMsg = data.error || 'ãƒ¢ãƒ‡ãƒ«ä¸€è¦§ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ';
                    console.error('ãƒ¢ãƒ‡ãƒ«ä¸€è¦§ã®å–å¾—ã‚¨ãƒ©ãƒ¼:', errorMsg);
                    modelSelect.innerHTML = `<option value="">${errorMsg}</option>`;
                    modelSelect.disabled = true;
                    showError('ãƒ¢ãƒ‡ãƒ«ä¸€è¦§ã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚APIã‚­ãƒ¼ã®è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                }
            } catch (error) {
                console.error('ãƒ¢ãƒ‡ãƒ«ä¸€è¦§ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                modelSelect.innerHTML = '<option value="">ãƒ¢ãƒ‡ãƒ«ä¸€è¦§ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ</option>';
                modelSelect.disabled = true;

        }

        function onModelChange() {

                    currentModel = selectedModel;
                    clearHistory();
                } else {
                    // å¤‰æ›´ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—ã¦å…ƒã®ãƒ¢ãƒ‡ãƒ«ã«æˆ»ã™
                    modelSelect.value = currentModel;

        }

        function addMessage(content, isUser, images = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Markdownã‚’ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ï¼ˆAIãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ã¿ã€ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯ãƒ—ãƒ¬ãƒ¼ãƒ³ãƒ†ã‚­ã‚¹ãƒˆï¼‰
            if (!isUser && typeof marked !== 'undefined') {
                // Markdownã‚’HTMLã«å¤‰æ›
                contentDiv.innerHTML = content ? marked.parse(content) : '';
            } else {
                // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯ãƒ—ãƒ¬ãƒ¼ãƒ³ãƒ†ã‚­ã‚¹ãƒˆï¼ˆXSSå¯¾ç­–ï¼‰
                contentDiv.textContent = content || '';
            }
            
            // ç”»åƒã‚’è¡¨ç¤º
            if (images && images.length > 0) {
                const imagesDiv = document.createElement('div');
                imagesDiv.className = 'message-images';
                images.forEach(src => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = 'ç”Ÿæˆã•ã‚ŒãŸç”»åƒ';
                    img.className = 'generated-image';
                    imagesDiv.appendChild(img);

                contentDiv.appendChild(imagesDiv);
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’æœ€ä¸‹éƒ¨ã«ï¼ˆãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œï¼‰
            scrollToBottom();

        function showLoading() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.id = 'loadingMessage';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<div class="loading"></div>';
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);

        }

        function removeLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // 3ç§’å¾Œã«ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤
            setTimeout(() => {

        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) {
                return;
            }

            // UIã‚’æ›´æ–°
            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;
            showLoading();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        model: currentModel
                    })
                });

                const data = await response.json();

                removeLoading();

                if (response.ok) {
                    addMessage(data.response || '', false, data.images || []);
                } else {
                    showError(data.error || 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                }
            } catch (error) {
                removeLoading();
                showError('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚æ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                // ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ã®ã¿è‡ªå‹•ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
                if (window.innerWidth > 768) {
                    messageInput.focus();
                }
            }
        }

        function handleKeyPress(event) {

        // ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆ: é¸æŠã—ãŸãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã‚’å…¥åŠ›æ¬„ã«æŒ¿å…¥
        function applyTemplate() {
            const templateSelect = document.getElementById('templateSelect');
            const value = templateSelect.value;
            if (value) {
                messageInput.value = value;
                messageInput.focus();
                templateSelect.value = ''; // é¸æŠã‚’ãƒªã‚»ãƒƒãƒˆ
            }

        // ä¼šè©±ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ: ãƒãƒ£ãƒƒãƒˆå±¥æ­´ã‚’Markdownã¾ãŸã¯ãƒ†ã‚­ã‚¹ãƒˆã§ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        function exportConversation(format) {
            const messages = chatMessages.querySelectorAll('.message');
            if (messages.length === 0) return;

            const isMarkdown = format !== 'txt';
            let content = isMarkdown ? `# AIãƒãƒ£ãƒƒãƒˆå±¥æ­´\n\n` : '';
            const date = new Date().toLocaleString('ja-JP');

            messages.forEach(msg => {
                const isUser = msg.classList.contains('user');
                const contentEl = msg.querySelector('.message-content');
                if (!contentEl) return;

                let text = '';
                if (contentEl.querySelector('.message-images')) {
                    text = contentEl.childNodes[0]?.textContent || '';
                } else {
                    text = contentEl.textContent || contentEl.innerText || '';
                }

                if (isMarkdown) {
                    content += `## ${isUser ? 'ãƒ¦ãƒ¼ã‚¶ãƒ¼' : 'AI'}\n\n${text}\n\n`;
                } else {
                    content += `[${isUser ? 'ãƒ¦ãƒ¼ã‚¶ãƒ¼' : 'AI'}]\n${text}\n\n`;
                }
            });

            const ext = isMarkdown ? 'md' : 'txt';
            const filename = `chat-export-${date.replace(/[/:]/g, '-').replace(/\s/g, '_')}.${ext}`;
            const blob = new Blob([content], { type: isMarkdown ? 'text/markdown' : 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        // ã‚¹ã‚¿ãƒ³ãƒ—ãƒ‘ãƒãƒ«ã®è¡¨ç¤º/éè¡¨ç¤º
        function toggleStampPanel() {

            panel.classList.toggle('show');

        // ãƒ‘ãƒãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§ã‚¹ã‚¿ãƒ³ãƒ—ãƒ‘ãƒãƒ«ã‚’é–‰ã˜ã‚‹
        document.addEventListener('click', (e) => {
            const panel = document.getElementById('stampPanel');
            const toggle = document.getElementById('stampToggle');
            if (panel && panel.classList.contains('show') && !panel.contains(e.target) && !toggle.contains(e.target)) {
                panel.classList.remove('show');
            }
            // ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³ã‚’é–‰ã˜ã‚‹
            const exportDropdown = document.getElementById('exportDropdown');
            const exportBtn = document.getElementById('exportBtn');
            if (exportDropdown && exportDropdown.classList.contains('show') && !exportDropdown.contains(e.target) && !exportBtn.contains(e.target)) {
                exportDropdown.classList.remove('show');
            }
        });

        // ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯ã§ãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³ã‚’ãƒˆã‚°ãƒ«
        document.getElementById('exportBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            document.getElementById('exportDropdown').classList.toggle('show');
        });

        // ã‚¹ã‚¿ãƒ³ãƒ—é€ä¿¡: ã‚¹ã‚¿ãƒ³ãƒ—ã‚’ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¨ã—ã¦é€ä¿¡
        function sendStamp(text) {

        function adjustForMobileKeyboard() {

        // å…¥åŠ›æ¬„ãƒ•ã‚©ãƒ¼ã‚«ã‚¹æ™‚ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
        messageInput.addEventListener('focus', () => {

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ¢ãƒ‡ãƒ«ä¸€è¦§ã‚’èª­ã¿è¾¼ã¿ã€åˆæœŸåŒ–
